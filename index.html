<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaos Keyboard Battle</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      background: linear-gradient(45deg, #111, #333);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1, h2, p {
      margin: 10px;
    }
    canvas {
      background: #222;
      display: block;
      margin: 60px auto 20px; /* extra top margin for status display */
      border: 2px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    /* Overlays */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    .overlay.hidden {
      display: none;
    }
    /* Button styles */
    .button-container button,
    .control-container button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #555, #333);
      color: white;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .button-container button:hover,
    .control-container button:hover {
      background: linear-gradient(45deg, #666, #444);
      transform: translateY(2px);
    }
    /* Name input container */
    .name-container input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    .name-container input:hover {
      background: #666;
    }
    /* Scoreboard */
    .scoreboard {
      margin: 0 auto 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 5;
    }
    /* Control Buttons Container (horizontal) */
    .control-container {
      display: none;
      margin: 40px auto 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <!-- Start Screen Overlay -->
  <div id="startScreen" class="overlay">
    <h1>Chaos Keyboard Battle</h1>
    <div class="level-box" style="background: linear-gradient(45deg, #007BFF, #00D4FF); padding: 10px 20px; border-radius: 5px; font-size: 24px; font-weight: bold; margin-bottom: 20px;">
      Duo Mode
    </div>
    <div class="name-container">
      <input type="text" id="p1Name" placeholder="Enter ðŸŸ¦Player 1 name">
      <input type="text" id="p2Name" placeholder="Enter ðŸŸ¥Player 2 name">
    </div>
    <div class="keys" style="text-align: center;">
      <p id="p1Controls">ðŸŸ¦ Player 1: Move - <b>W A S D</b> | Shoot - <b>SPACE</b> | Shield - <b>Q</b></p>
      <p id="p2Controls">ðŸŸ¥ Player 2: Move - <b>Arrow Keys</b> | Shoot - <b>ENTER</b> | Shield - <b>M</b></p>
    </div>
    <div class="button-container">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>
  
  <!-- Pause Screen Overlay -->
  <div id="pauseScreen" class="overlay hidden">
    <h1>Game Paused</h1>
    <div class="button-container">
      <button onclick="togglePause()">Resume</button>
    </div>
  </div>
  
  <!-- Game Over Overlay -->
  <div id="gameOverScreen" class="overlay hidden">
    <h1 id="winnerText">Game Over</h1>
    <div class="button-container">
      <button onclick="restartGame()">Restart Game</button>
    </div>
  </div>
  
  <!-- Big Game Canvas -->
  <canvas id="gameCanvas" width="1200" height="600"></canvas>
  
  <!-- Control Buttons Container (horizontal) -->
  <div id="controlsContainer" class="control-container">
    <button onclick="toggleFullScreen()">Full Screen</button>
    <button onclick="togglePause()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  
  <!-- Scoreboard (now below control buttons) -->
  <div class="scoreboard">
    <span id="p1Score">Player 1: 0</span> | 
    <span id="p2Score">Player 2: 0</span>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
